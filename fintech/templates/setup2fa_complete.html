
{% load static %}

<!doctype html>
<html class="no-js" lang="en">


<!-- Mirrored from pixner.net/paylio/paylio-v2/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 30 Jan 2025 05:25:20 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dauxen Bank Login</title>

    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom-family.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/plugin/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-rtl.min.css' %}" id="rtl-stylesheet" disabled>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.css">

    <!-- izitoast js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

 
   
    <section class="log-reg">
        <div class="overlay pb-120">
            <div class="container">
                <div class="top-head-area">
                    <div class="row d-flex align-items-center">
                        <div class="col-sm-5 col">
                            <a class="back-home" href="{% url 'home' %}">
                                <img src="{% static 'assets/img/left-icon.png' %}" alt="image">
                                Back To People Bank
                            </a>
                        </div>
                        <div class="col-sm-5 col">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'assets/logo/logo.png' %}" alt="image" width="150px">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-6 text-center">
                        <div class="form-box">
                            <h5>Verify Two-Factor Authentication</h5>
                            <p>Enter the code from your Google Authenticator app:</p>
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-12">
                                        <div class="single-input d-flex align-items-center">
                                            <input type="text" name="otp_token" placeholder="Enter 2 Factor Auth" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn-area">
                                    <button type="submit" class="cmn-btn">
                                        <span class="mx-5" id="btn-text">Verify</span>
                                        <span class="spinner-border" style="width: 2rem; height: 2rem; display: none;" role="status"></span>
                                    </button>
                                </div>
                            </form>
                            <div class="form-bottom">
                                <div class="forget-pw">
                                    <a href="">Use Backup Token</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg In end -->

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/proper-min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
    <script src="{% static 'js/plugin/slick.js' %}"></script>
    <script src="{% static 'js/plugin/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/plugin/apexcharts.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/plugin/jquery.countdown.js' %}"></script>
    <script src="{% static 'js/plugin/wow.min.js' %}"></script>
    <script src="{% static 'js/plugin/plugin.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="{% static 'js/custom-js/log.js' %}"></script>
</body>

</html>
