{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dauxen Bank</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="profile-section">
        <div class="container">
            <div class="top-head-area d-flex justify-content-between align-items-center">
                <a class="back-home" href="{% url 'homeview' %}">
                    <img src="{% static 'img/left-icon.png' %}" alt="Back">
                    Back To Home
                </a>
                <a href="#">
                    <img src="{% static 'logo/dxlogose.png' %}" alt="Logo" width="150px">
                </a>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 text-center">
                    <div class="profile-box">
                        <img src="{% static 'img/user-avatar.png' %}" alt="User Avatar" class="profile-avatar">
                        <h4>{{ user.username }}</h4>
                        <p>Email: {{ user.email }}</p>
                        <p>Phone: {{ user.phone }}</p>
                        <p>Country: {{ user.country }}</p>
                        
                        <div class="btn-area mt-3">
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Logout</a>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/bootstrap.min.js' %}
