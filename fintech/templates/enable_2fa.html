
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dauxen Bank</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container"></div>
    <h2>Enable Two-Factor Authentication</h2>
<p>Scan this QR Code with Google Authenticator and enter the 6-digit code.</p>
<img src="{% url 'generate_qr_code' %}" alt="QR Code">
<form method="POST">
    {% csrf_token %}
    <input type="text" name="token" placeholder="Enter 6-digit code">
    <button type="submit">Verify</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}


</div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html
